<!doctype html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org" th:fragment="layout(content)">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title th:text="${title}">xyz</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" href="">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  
  </head>
  <body>
    <!-- navbar  -->
    <nav class="fixed-top navbar navbar-expand-lg navbar-dark bg-primary">
      <a class="navbar-brand" href="#">Smart Contact Manager</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto text-uppercase">
          <li class="nav-item active">
            <a class="nav-link" th:href="@{/}" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <span th:text="${user.name}"></span>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/logout}" href="#">Logout</a>
          </li>
        </ul>
      </div>
    </nav>
   
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script>
        function deleteContact(c_Id)
        {
          swal({
                 title: "Are you sure?",
                 text: "Once deleted, you will not be able to recover this Contact!",
                 icon: "warning",
                 buttons: true,
                 dangerMode: true,
              })
              .then((willDelete) => {
                  if (willDelete) {
                        window.location="/user/delete/"+c_Id;
                        swal(" Your Contact has been deleted!", {
                         icon: "success",
                 });
                   } else {
                         swal("Your Contact file is safe!");
                              }
                  });
        }
    </script>
    <!-- sidebar -->
    <div class="sidebar mt-2">
      <span onclick="toggleSidebar()" class="crossBtn">&times;</span>
      <br>
      <a href="#" th:href="@{/user/index}" class="item"> <i class="fas fa-home mr-1"></i>Home</a>
      <a href="#" th:href="@{/user/show-contact/0}" class="item"> <i class="fa-solid fa-address-book mr-1"></i>View Contacts</a>
      <a href="#" th:href="@{/user/add-contact}" class="item"> <i class="fa-solid fa-plus mr-1"></i>Add Contacts</a>
      <a href="#" th:href="@{/user/profile}"  class="item"> <i class="fa-regular fa-user mr-1"></i>Your Profile</a>
      <a href="#" class="item"> <i class="fa-solid fa-gears mr-1"></i></i>Setting</a>
      <a href="#" th:href="@{/logout}"  class="item"> <i class="fa-solid fa-arrow-right-from-bracket mr-1"></i></i>Logout</a>
      <div class="divider"></div>
    </div>

    <!-- content -->
    <div class="content mt-5"><br>
      <i onclick="toggleSidebar()" class="fas fa-bars m-3"></i>
      <div th:replace="${content}"></div>
    </div>

    <script th:src="@{/js/script.js}" src=""></script>
  </body>
</html>
