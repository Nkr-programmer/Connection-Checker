<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org" th:replace="base :: layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section>

        <div class="container">
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <div class="my-card mt-2">
                        <div th:if="${param.error}" class="alert alert-danger">InValid UserName and Password</div>
                        <div th:if="${param.logout}" class="alert alert-success">You have been logout</div>
                        <div class="container text-center">
                           <img style="width: 70px;" th:src="@{/img/login.png}" src="">
                        </div>
                        <h1 class="text-center">Sign In</h1>
                        <form th:action="@{/dologin}" action="#" method="post" class="form">
                            <div class="form-group">
                                <label for="username-field">User Name</label>
                                <input type="text"
                                       name="username"
                                       class="form-control"
                                       id="username"
                                       aria-describedby="usernameHelp"
                                       placeholder="Enter UserName"
                                       required
                                       />
                            </div>
                            <div class="form-group">
                                <label for="password-field">Password</label>
                                <input type="password"
                                       name="password"
                                       class="form-control"
                                       id="password"
                                       aria-describedby="passwordHelp"
                                       placeholder="Enter Password"
                                       required/>
                            </div>
                            <div class="form-group form-check ">
                                <input type="checkbox"
                                 name="remember"
                                 class="form-check-input"
                                 id="remember"
                                />
                                <label for="remember">Remember Me</label>
                            </div>
                            <div class="container text-center">
                                <button type="submit" class="btn bg-primary text-white">Submit</button>
                            </div>
                            <div class="card-footer mt-2">
                                    <label for="signup-field">Don't have an account? <a href="/signup">Sign Up</a></label>
                                    <br>
                                    <label for="signup-field"><a href="#">Forgot your password?</a></label>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>







    </section>

</body>
</html>
